<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IrriGreat Dashboard | Soft Green</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-accent"></div>
    <div class="container">
        <header>
            <div class="logo">
                <span class="icon">ðŸŒ¿</span>
                <h1>IrriGreat <span>Monitor</span></h1>
            </div>
            <div class="system-status">
                <span class="dot"></span> Online & Secure
            </div>
        </header>

        <section class="overview">
            <div class="section-title">
                <h2>Live Field Telemetry</h2>
                <p>Last updated: <span id="time-stamp">Just now</span></p>
            </div>
            <div class="data-grid" id="data-container">
                </div>
        </section>

        <section class="analytics">
            <div class="chart-wrapper">
                <h3>Soil & Moisture Trends</h3>
                <div class="chart-container"><canvas id="moistChart"></canvas></div>
            </div>
            <div class="chart-wrapper">
                <h3>Environmental Conditions</h3>
                <div class="chart-container"><canvas id="tempChart"></canvas></div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
