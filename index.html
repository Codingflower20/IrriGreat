<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiliconShakti | IrriGreat Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-accent"></div>
    <div class="container wide-container">
        <header>
            <div class="brand-logo">
                <span class="logo-icon">ðŸŒ¿</span>
                <h1 class="logo-text">SiliconShakti <span>Field Monitor</span></h1>
            </div>
            <div class="system-status">
                <span class="pulse"></span> System Live
            </div>
        </header>

        <section class="overview">
            <div class="section-title">
                <h2>ðŸ“¡ Real-time Sensor Array</h2>
                <p>Last Sync: <span id="time-stamp">--:--:--</span></p>
            </div>
            <div class="data-grid" id="data-container">
                </div>
        </section>

        <section class="analytics">
            <div class="section-divider"><span>Environmental Trends</span></div>
            <div class="chart-flex-container env-row">
                <div class="chart-card"><h4>Temperature (Â°C)</h4><div class="canvas-hold"><canvas id="tempChart"></canvas></div></div>
                <div class="chart-card"><h4>Humidity (%)</h4><div class="canvas-hold"><canvas id="humChart"></canvas></div></div>
                <div class="chart-card"><h4>Sunlight (%)</h4><div class="canvas-hold"><canvas id="sunChart"></canvas></div></div>
            </div>

            <div class="section-divider soil-top"><span>Soil & Nutrient Trends</span></div>
            <div class="soil-row">
                <div class="chart-card"><h4>Moisture (%)</h4><div class="canvas-hold"><canvas id="moistChart"></canvas></div></div>
                <div class="chart-card"><h4>Nitrogen (N)</h4><div class="canvas-hold"><canvas id="nChart"></canvas></div></div>
                <div class="chart-card"><h4>Phosphorus (P)</h4><div class="canvas-hold"><canvas id="pChart"></canvas></div></div>
                <div class="chart-card"><h4>Potassium (K)</h4><div class="canvas-hold"><canvas id="kChart"></canvas></div></div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
